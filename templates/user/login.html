{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {{NAME}}
        </title>
        {% include "theme-color.css" %}
        <link
            rel = "stylesheet"
            href = "{% static 'customThemes.css' %}">
        <link
            rel = "shortcut icon"
            href = "{{ICON}}">
        <meta
            name = "og:title"
            content = "{{NAME}}">
        <meta
            name = "og:description"
            content = "The free Open Source chatapp">
        <meta
            name = "og:image"
            content = "{{ICON}}">
    </head>
    <body>
        <div class = "center-login">
            <div class = "login">
                <h2 id="login-head">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{form.username}}
                    {{form.password}}
                    {{form.captcha}}
                    <button class = "loginbtn" type="submit">Login</button>
                    <div class="loginbtn" onclick = "window.open('{% url "user:register" %}',target='_self')">Register</div>
                </form>
            </div>
        </div>
        <a style="position: fixed; top: 10px; right: 10px;" href="https://github.com/CutyCat2000/ychat.dev/"><img src="https://github.com/favicon.ico" alt="GitHub"></a>
    </body>
</html>
