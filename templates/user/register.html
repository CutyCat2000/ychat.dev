{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            YChat
        </title>
        <link
            rel = "stylesheet"
            href = "{% static 'emojiPickerUpdate.css' %}">
        <link
            rel = "shortcut icon"
            href = "{% static 'icon.png' %}">
    </head>
    <body>
        <div class = "center-login">
            <div class = "register">
                <h2>Register</h2>
                <form method="post">
                    {% csrf_token %}
                    {{form.username}}
                    <button class = "loginbtn" type="submit">Register</button>
                    <div class="loginbtn" onclick = "window.open('{% url "user:login" %}',target='_self')">Login</div>
                </form>
            </div>
        </div>
        <a style="position: fixed; top: 10px; right: 10px;" href="https://github.com/CutyCat2000/ychat.dev/"><img src="https://github.com/favicon.ico" alt="GitHub"></a>
    </body>
</html>
