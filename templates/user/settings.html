{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {{NAME}}
        </title>
        <link
            rel = "stylesheet"
            href = "{% static 'scrollUpdate.css' %}">
        <link
            rel = "shortcut icon"
            href = "{{ICON}}">
    </head>
    <body>
        <div
            class = "settings-nav">
            <h2>
                Settings
            </h2>
            <a
                href = "{% url 'user:settings' %}">
                Account Settings
            </a>
            <a
                href = "{% url 'user:logout' %}"
                class = "logout-link">
                Logout
            </a>
        </div>
        <div
            class = "settings">
            <h2>
              Account Settings
            </h2>
            <form
                method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button
                    type="submit">
                    Save
                </button>
                <a
                    href = "{% url 'home' %}">
                    Cancel
                </a>
            </form>
        </div>
        <a style="position: fixed; top: 10px; right: 10px;" href="https://github.com/CutyCat2000/ychat.dev/"><img src="https://github.com/favicon.ico" alt="GitHub"></a>
    </body>
</html>
